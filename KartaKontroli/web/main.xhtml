<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Karta Kontroli</title>
            </f:facet>
            <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css"  />
            <link href="#{request.contextPath}/resources/css/primefaces.css" rel="stylesheet" type="text/css"  />
            <h:outputScript library="js" name="translations.js" />
        </h:head>
        <h:body>
            <p:layout id="fullPage" fullPage="true" >

                <p:layoutUnit id="bottom" position="south" size="25">
                        <ui:include src="/sections/main/bottom.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="#{megs.left}" minSize="250">
                        <ui:include src="/sections/main/left.xhtml"/> 
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="250" resizable="true" closable="true" collapsible="true" header="#{megs.right}" minSize="200" rendered="false">
                        <ui:include src="/sections/main/right.xhtml"/> 
                </p:layoutUnit>
                <p:layoutUnit id="top" position="north" size="60">
                        <ui:include src="/sections/main/top.xhtml"/> 
                </p:layoutUnit>
                <h:form id="formCenter">
                <p:layoutUnit id="center" position="center">
                    <h:panelGroup id="pgCenter" layout="block"  >
                        <ui:include src="#{changePage.centerSections}"/>
                    </h:panelGroup>
                </p:layoutUnit>
                </h:form>
            </p:layout>
        </h:body>
    </f:view>
</html>
